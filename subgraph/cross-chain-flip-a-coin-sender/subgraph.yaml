specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CrossChainFlipACoinSender
    network: base-sepolia
    source:
      address: "0x69E2753B67D23cac72b8DF2A9C9F5da80146dED9"
      abi: CrossChainFlipACoinSender
      startBlock: 13761811
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Issue
        - Redeem
        - Deprecate
        - Params
        - DestroyedBlackFunds
        - AddedBlackList
        - RemovedBlackList
        - Approval
        - Transfer
        - Pause
        - Unpause
      abis:
        - name: CrossChainFlipACoinSender
          file: ./abis/CrossChainFlipACoinSender.json
      eventHandlers:
        - event: OptionChosen(indexed bytes32,indexed address,indexed bool)
          handler: handleOptionChosen
      file: ./src/cross-chain-flip-a-coin-sender.ts
